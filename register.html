<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="m-auto bg-secondary p-2 col-md-4 rounded-4">

<form action="/assign_pro/SaveRecord" method="post">

<h1 class="text-center text-white">Register</h1>

<hr>

<div class="mt-2">
<input type="text" name="usn" placeholder="Enter your USN" class="form-control">
</div>

<div class="mt-2">
<input type="text" name="name" placeholder="Enter your NAME" class="form-control">
</div>

<div class="mt-2">
<input type="number" name="marks1" placeholder="Enter your marks" class="form-control">
</div>

<div class="mt-2">
<input type="number" name="marks2" placeholder="Enter your marks" class="form-control">
</div>

<div class="mt-2">
<input type="number" name="marks3" placeholder="Enter your marks" class="form-control">
</div>

<div class="mt-2">
<input type="number" name="percentage" placeholder="Enter your percentage" class="form-control">
</div>

<div class="mt-5 d-grid gap-2">
<input type="submit" value="REGISTER" class="btn btn-outline-warning rounded-pill fw-bold">
</div>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
